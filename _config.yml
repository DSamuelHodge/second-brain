remote_theme: just-the-docs/just-the-docs

title: Second Brain
description: Personal knowledge management system using PARA method
baseurl: "/second-brain"
url: "https://dsamuelhodge.github.io"

# Theme settings
search_enabled: true
heading_anchors: true
color_scheme: dark

# Enable copy code buttons
enable_copy_code_button: true

# Syntax highlighting settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Custom colors
colors:
  brand: "#7C3AED"
  background: "#1A1B26"
  text: "#A9B1D6"
  link: "#7AA2F7"
  code-bg: "#24283B"

# Navigation
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/DSamuelHodge/second-brain
    hide_icon: false

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/
  areas:
    output: true
    permalink: /:collection/:path/
  resources:
    output: true
    permalink: /:collection/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "areas"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "resources"
    values:
      layout: "page"